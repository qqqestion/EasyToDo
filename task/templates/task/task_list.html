{% extends 'base.html' %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{ form.title }}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>
	<div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                {% comment %} <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a> {% endcomment %}

                {% if task.complete == True %}
                    <strike>{{ task }}</strike>
                {% else %}
                    <span>{{ task }}</span>
                {% endif %}
                <a class="btn btn-sm btn-info btn-right" href="{% url 'complete-task' task.id %}">Complete</a>
            </div>
        {% endfor %}
	</div>
{% endblock content %}
